<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/registro.css">
  <title>Document</title>
</head>
<body>
  <div class="bck">
  <nav class="navbar" id="barra">
    <div class="container">
      <a class="navbar-brand" href="#" id="img">
        <img src="../img/vd_logo.png" alt="Bootstrap" width="100" height="60" >
      </a>
    </div>
  </nav>
  <div class="container-fluid" id="contenedor">
    <div id="inbc">
    <div id="formu">
      <h3>Registrate y unete a VideoGame Store!.</h3>
      <form action="">
        <div class="mb-3">
          <label for="">Nombre completo</label>
          <input type="text" class="form-control form-control-sm" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
          <label for="">Email</label>
          <input type="text" class="form-control" placeholder="" aria-label="ejemplo@gmail.com" aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
          <label for="">Contrasena</label>
          <input type="password" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
          <label for="">Repite contrasena</label>
          <input type="password" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Default checkbox
          </label>
        </div>
        <button type="button" class="btn btn-warning">Aceptar</button>
      </form>
    </div>
  </div>
  </div>
</div>
</body>
</html>
